<form [formGroup]="materiaForm">

    <label for="materia" i18n="form email">Materia:</label>
    <input id="materia" formControlName="materia" class="form-control" placeholder="materia" i18n="form email placeholder" type="text">
  </div>
  <div class="form-group">
    <label for="cuatrimestre" i18n="form cuatri">Cuatrimestre:</label>
    <select class="form-control" formControlName="cuatrimestre" id="cuatrimestre" name="cuatrimestre">

      <!--        <option (click)="setProfile(options[0])">{{options[0]}}</option>-->
      <!--        <option (click)="setProfile(options[1])">{{options[1]}}</option>-->
      <!--        <option (click)="setProfile(options[2])">{{options[2]}}</option>-->
      <option *ngFor="let option of cuatrimestres" [value]="option"
      >{{option}}</option
      >
      <!--      <option *ngFor="let option in options" [ngValue]="profile">{{option}}</option>-->
      <!--      </div>-->
    </select>
  </div>
  <div class="form-group">
    <label for="cupo" i18n="form email">Cupo alumnos:</label>
    <input id="cupo" formControlName="cupo" class="form-control" placeholder="cupo" i18n="form cupo placeholder" type="number">
  </div>
  <div class="form-group">
    <label for="ano" i18n="form ano">AÃ±o:</label>
    <select class="form-control" formControlName="ano" id="ano" name="cuatrimestre">
      <!--      <div *ngFor="let option in options">-->
      <!--        <option (click)="setProfile(options[0])">{{options[0]}}</option>-->
      <!--        <option (click)="setProfile(options[1])">{{options[1]}}</option>-->
      <!--        <option (click)="setProfile(options[2])">{{options[2]}}</option>-->
      <option *ngFor="let option of years" [value]="option"
      >{{option}}</option
      >
      <!--      <option *ngFor="let option in options" [ngValue]="profile">{{option}}</option>-->
      <!--      </div>-->
    </select>

  </div>
  <app-users-component [filter]="profesor" (selectedUsers)="setSelectedProfesor($event)"></app-users-component>

  <div class="invalid-feedback">
    Please choose a username.
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!materiaForm.valid">Submit</button>
