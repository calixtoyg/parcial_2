<div class="shadow-lg bg-white rounded d-flex flex-column centered">
  <form [formGroup]="loginForm">
    <div class="form-group p-2">
      <label for="email" i18n="form email">Email:</label>
      <input id="email" formControlName="email" class="form-control" placeholder="Email" i18n="form email placeholder" type="email">
    </div>
    <div class="form-group p-2">
      <label for="password" i18n="form password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password" i18n="form password placeholder">
    </div>

  </form>
<!--  <br>-->
<!--  <a class="text-center" (click)="forgotPassword()">Forgot your password?</a>-->
<!--  <br>-->
  <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Submit</button>

</div>
<ngb-alert #alert [type]="alertType" *ngIf="alertMessage" type="success" (close)="alertMessage = ''">{{alertMessage}}
</ngb-alert>
